<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">

    </ion-buttons>
    <ion-searchbar 
      color="danger" 
      mode="ios" 
      placeholder="Search for a legend"
      animated 
     
      [(ngModel)]="searchInput">

    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-list>
          <ion-list-header>
            <ion-label>List of Names</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let legend of filteredLegends;" lines="full">
            <ion-label>
            {{legend}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
